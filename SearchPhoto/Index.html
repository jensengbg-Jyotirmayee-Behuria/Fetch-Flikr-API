<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href='css/style.css'/>
  <title>Flickr Image Search</title>
</head>

<body>

<script type="module" src="js/main.js"></script>  
    <!--Search input section-->
<section class = "searchField">
    <input type="text" id="searchText"  name = "search">
    <input type="text" id="size" >
    <button id = "search">Search</button>            
</section> 


<!--Flikr API result will be display in this section-->
<div class = "searchResult" >
    <div class = "searchResultSection" id = "searchResult"> 
     </div> 
</div>

<!--Show original image using lightbox -->
<div class = "lightBoxContainer">
    <div class = "lightBoxContent">
        <div class = "close">&times</div>
        <img src ="" class = "originalImage" alt="" >
    </div>   
</div>
</body>
</html>
