<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href='css/style.css'/>
  <title>Flickr Image Search</title>
</head>
<body>
<script type="module" src="js/main.js"></script>  
<section class="wrapper">
    <section class="header">
        <h1>My Flickr Gallery</h1>
<script type="module" src="js/main.js"></script>  
    <!--Search input section-->
<section class = "searchField">
    <input type="text" id="searchText"  name = "search">
    <input type="text" id="size" >
    <button id = "search">Search</button>            
</section> 
</section>
<!-- <section class="main"> -->
<main class = "searchResult" >
    <div class = "searchResultSection" id = "searchResult"> 
    </div> 
</main>
<!--Show original image using lightbox -->
<div class = "lightBoxContainer">
    <div class = "lightBoxContent">
        <div class = "close">&times</div>
        <img src ="" class = "originalImage" alt="" >
    </div>   
</div>
<footer class = "footer"></footer>
</section> <!--End of wrapper section  -->
</body>
</html>
